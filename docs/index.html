<script type="application/ld+json">
{"name":"assistant-plugins","description":"Des plugins pour les Assistant (Google Home, Cortana, Alexa, ...)","author":"Aymkdn","@type":"WebSite","url":"https://aymkdn.github.io/assistant-plugins/","image":null,"publisher":null,"headline":"assistant-plugins","dateModified":null,"datePublished":null,"sameAs":null,"mainEntityOfPage":null,"@context":"http://schema.org"}</script>
    <meta name="description" content="Des plugins pour les Assistant (Google Home, Cortana, Alexa, ...)"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/jekyll.css">
  </head>
  <body>
    <section class="page-header" id="header" v-cloak>
      <h1 class="project-name" v-if="true"><template v-if="!store.state.isPlugin">assistant-plugins</template><template v-else>Plugin '{{ store.state.plugins[0].name }}' <template v-if="store.state.plugins[0].version">(v{{ store.state.plugins[0].version }})</template></template></h1>
      <h1 class="project-name header-loading" v-else>Chargement...</h1>
      <h2 class="project-tagline"><template v-if="!store.state.isPlugin">Des plugins pour les Assistants (Google Home, Cortana, Alexa, ...)</template><template v-else>{{ store.state.plugins[0].description }}</template></h2>
        <a :href="store.state.isPlugin ? store.state.plugins[0].url : 'https://github.com/Aymkdn/assistant-plugins'" class="btn project-url">View on GitHub</a>
      <h3 v-if="store.state.isPlugin">Créé par <a :href="'https://github.com/'+store.state.plugins[0].author">{{ store.state.plugins[0].author }}</a></h3>
    </section>
    <section class="main-content">
      <div id="contenu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-eclipse" style="width:20px;height:20px"><path d="M10 50a40 40 0 0 0 80 0 40 45 0 0 1-80 0" fill="#0055a5"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 52.5;360 50 52.5" keyTimes="0;1" dur="1.1s" begin="0s" repeatCount="indefinite"/></path></svg> Chargement...</div>
    </section>

    <script type="text/x-template" id="vue-plugins-selection-template">
      <ul style="list-style:none">
        <li v-for="plugin in store.state.plugins" v-if="store.state.plugins.length > 0">
          <label><input type="checkbox" :value="plugin.name" v-model="plugin.selected"> Plugin "<strong>{{ plugin.name }}</strong>" <template v-if="plugin.version">(v{{ plugin.version }})</template></label>
          <div><em>{{ plugin.description }}</em> (<a :href="'?plugin='+plugin.name" target="_blank">en savoir plus</a>)</div>
        </li>
        <li v-else>Chargement des plugins en cours...</li>
      </ul>
    </script>

    <script type="text/x-template" id="vue-plugins-template">
      <ul>
        <li v-for="plugin in store.state.plugins" v-if="store.state.plugins.length > 0">
          Plugin "<strong>{{ plugin.name }}" <template v-if="plugin.version">(v{{ plugin.version }})</template></strong> : <a :href="'?plugin='+plugin.name" target="_blank">lire la documentation</a>
        </li>
        <li v-else>Chargement des plugins en cours...</li>
      </ul>
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked@0.3.18/marked.min.js"></script>
    <script type="text/javascript" src="js/jszip.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
